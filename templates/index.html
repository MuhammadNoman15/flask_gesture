<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Gesture Recognition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            font-size: 2rem;
            color: #667eea;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .header-stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 20px;
            height: calc(100vh - 160px);
            min-height: 400px;
        }

        /* Camera Section */
        .camera-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .section-icon {
            font-size: 1.5rem;
            color: #667eea;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .camera-select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            min-width: 140px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            width: 100%;
            height: auto;
            max-height: 70vh;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .camera-status {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Camera status states */
        .status-loading {
            background: rgba(255, 193, 7, 0.9) !important;
            color: #000 !important;
        }

        .status-loading::before {
            content: "âš¡";
            margin-right: 5px;
            animation: spin 1s linear infinite;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.9) !important;
            color: white !important;
        }

        .status-active::before {
            content: "ðŸŸ¢";
            margin-right: 5px;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.9) !important;
            color: white !important;
        }

        .status-error::before {
            content: "ðŸ”´";
            margin-right: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-camera {
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
        }

        /* Results Section */
        .results-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .current-gesture {
            text-align: center;
            padding: 20px 15px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e9ecff 100%);
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .gesture-name {
            font-size: 2rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 8px;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .confidence-text {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .recent-predictions {
            flex: 1;
        }

        .predictions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .predictions-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clear-btn:hover {
            color: #495057;
        }

        .predictions-list {
            max-height: 40vh;
            min-height: 150px;
            overflow-y: auto;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-gesture {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .prediction-details {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
        }

        .prediction-confidence {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .prediction-time {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
                height: auto;
                min-height: auto;
            }
            
            .video-container {
                width: 100%;
                max-height: 50vh;
                aspect-ratio: 16/9;
            }
            
            .predictions-list {
                max-height: 30vh;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-stats {
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                height: auto;
                padding: 10px;
            }
            
            .camera-section, .results-section {
                padding: 15px;
            }
            
            .camera-controls {
                flex-direction: column;
            }
            
            .btn, .camera-select {
                width: 100%;
            }
            
            .gesture-name {
                font-size: 1.8rem;
            }
            
            .video-container {
                width: 100%;
                max-height: 40vh;
                aspect-ratio: 16/9;
            }
            
            .predictions-list {
                max-height: 25vh;
            }
        }

        @media (min-width: 1400px) {
            .video-container {
                width: 100%;
                max-height: 60vh;
                aspect-ratio: 16/9;
            }
            
            .predictions-list {
                max-height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="header-icon">ðŸ¤Ÿ</div>
                <div class="header-title">ASL Gesture Recognition</div>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-number" id="total-gestures">68</div>
                    <div class="stat-label">GESTURES</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="current-confidence">0%</div>
                    <div class="stat-label">CONFIDENCE</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="section-header">
                    <div class="section-icon">ðŸ“¹</div>
                    <div class="section-title">Live Camera Feed</div>
                </div>
                
                <div class="camera-controls">
                    <button class="btn btn-primary" id="start-camera">Start Camera</button>
                    <button class="btn btn-secondary" id="stop-camera">Stop Camera</button>
                   
                </div>

                <div class="video-container">
                    <img id="video-feed" class="video-feed" style="display: none;" />
                    <div id="no-camera" class="no-camera">Click "Start Camera" to begin</div>
                    <div class="camera-status" id="camera-status" style="display: none;">
                        <div class="status-dot"></div>
                        Camera Active
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="section-header">
                    <div class="section-icon">ðŸŽ¯</div>
                    <div class="section-title">Recognition Results</div>
                </div>

                <div class="current-gesture">
                    <div class="gesture-name" id="current-gesture">No Gesture</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidence-fill" style="width: 0%;"></div>
                    </div>
                    <div class="confidence-text" id="confidence-text">Confidence: 0%</div>
                </div>

                <div class="recent-predictions">
                    <div class="predictions-header">
                        <div class="predictions-title">Recent Predictions</div>
                        <button class="clear-btn" id="clear-predictions">
                            <span>ðŸ—‘</span> Clear
                        </button>
                    </div>
                    <div class="predictions-list" id="predictions-list">
                        <div style="text-align: center; color: #6c757d; padding: 20px;">
                            No predictions yet
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // DOM elements
        const startBtn = document.getElementById('start-camera');
        const stopBtn = document.getElementById('stop-camera');
        const cameraSelect = document.getElementById('camera-select');
        const videoFeed = document.getElementById('video-feed');
        const noCamera = document.getElementById('no-camera');
        const cameraStatus = document.getElementById('camera-status');
        const currentGesture = document.getElementById('current-gesture');
        const confidenceFill = document.getElementById('confidence-fill');
        const confidenceText = document.getElementById('confidence-text');
        const currentConfidence = document.getElementById('current-confidence');
        const totalGestures = document.getElementById('total-gestures');
        const predictionsList = document.getElementById('predictions-list');
        const clearBtn = document.getElementById('clear-predictions');
        
        // State
        let isRunning = false;
        let recentPredictions = [];

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        clearBtn.addEventListener('click', clearPredictions);

        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('frame_update', function(data) {
            if (data.frame) {
                videoFeed.src = 'data:image/jpeg;base64,' + data.frame;
                videoFeed.style.display = 'block';
                noCamera.style.display = 'none';
                cameraStatus.style.display = 'block';
            }
            
            if (data.prediction) {
                updateCurrentGesture(data.prediction);
                updateRecentPredictions();
            }
        });

        // Handle async camera initialization completion
        socket.on('camera_ready', function(data) {
            console.log('Camera initialized and ready:', data.message);
            cameraStatus.textContent = 'Camera Ready';
            cameraStatus.className = 'camera-status status-active';
        });

        // Handle camera initialization errors
        socket.on('camera_error', function(data) {
            console.error('Camera error:', data.message);
            alert('Camera Error: ' + data.message);
            // Reset UI state
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            cameraStatus.textContent = 'Camera Error';
            cameraStatus.className = 'camera-status status-error';
        });

        // Functions
        async function startCamera() {
            if (isRunning) return;
            
            // Use default camera ID if select element is not available
            const cameraId = cameraSelect ? parseInt(cameraSelect.value) : 0;
            
            // Immediately update UI to show loading state
            startBtn.disabled = true;
            cameraStatus.textContent = 'Starting Camera...';
            cameraStatus.className = 'camera-status status-loading';
            
            try {
                const response = await fetch('/start_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ camera_id: cameraId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isRunning = true;
                    stopBtn.disabled = false;
                    console.log('Camera initialization started:', result.message);
                    // Note: Final "ready" state will be set by 'camera_ready' socket event
                } else {
                    // Reset UI on immediate failure
                    startBtn.disabled = false;
                    cameraStatus.textContent = 'Camera Error';
                    cameraStatus.className = 'camera-status status-error';
                    alert('Failed to start camera: ' + result.message);
                }
            } catch (error) {
                console.error('Error starting camera:', error);
                // Reset UI on error
                startBtn.disabled = false;
                cameraStatus.textContent = 'Camera Error';
                cameraStatus.className = 'camera-status status-error';
                alert('Error starting camera');
            }
        }

        async function stopCamera() {
            if (!isRunning) return;
            
            try {
                const response = await fetch('/stop_camera', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    isRunning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    videoFeed.style.display = 'none';
                    noCamera.style.display = 'block';
                    cameraStatus.style.display = 'none';
                    
                    // Reset gesture display
                    currentGesture.textContent = 'No Gesture';
                    confidenceFill.style.width = '0%';
                    confidenceText.textContent = 'Confidence: 0%';
                    currentConfidence.textContent = '0%';
                    
                    console.log('Camera stopped successfully');
                } else {
                    alert('Failed to stop camera: ' + result.message);
                }
            } catch (error) {
                console.error('Error stopping camera:', error);
                alert('Error stopping camera');
            }
        }

        function updateCurrentGesture(prediction) {
            currentGesture.textContent = prediction.gesture;
            const confidence = prediction.confidence;
            confidenceFill.style.width = confidence + '%';
            confidenceText.textContent = `Confidence: ${confidence}%`;
            currentConfidence.textContent = confidence + '%';
            
            // Update gesture color based on confidence
            if (confidence > 50) {
                currentGesture.style.color = '#28a745';
            } else if (confidence > 25) {
                currentGesture.style.color = '#ffc107';
            } else {
                currentGesture.style.color = '#dc3545';
            }
        }

        async function updateRecentPredictions() {
            try {
                const response = await fetch('/get_predictions');
                const data = await response.json();
                
                totalGestures.textContent = data.total_gestures;
                recentPredictions = data.recent_predictions;
                
                // Update predictions list
                if (recentPredictions.length === 0) {
                    predictionsList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No predictions yet</div>';
                } else {
                    predictionsList.innerHTML = recentPredictions.map(pred => `
                        <div class="prediction-item">
                            <div class="prediction-gesture">${pred.gesture}</div>
                            <div class="prediction-details">
                                <div class="prediction-confidence">Confidence: ${pred.confidence}%</div>
                                <div class="prediction-time">${pred.timestamp}</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error updating predictions:', error);
            }
        }

        async function clearPredictions() {
            try {
                const response = await fetch('/clear_predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    predictionsList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No predictions yet</div>';
                }
            } catch (error) {
                console.error('Error clearing predictions:', error);
            }
        }

        // Initialize
        stopBtn.disabled = true;
        updateRecentPredictions();
    </script>
</body>
</html>
